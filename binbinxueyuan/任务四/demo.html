<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">	
		   .squre{
        width:30px;
        height:30px;
        text-align: center;
        color:#ffffff;
        float:left;
        margin:5px 5px 0 0 ;
        background-color: red;
    }
	</style>
</head>
<body>
	<label>请输入一个数字: <input type="text" id="number"></label>
	<button id="left-insert" onclick=LeftInsert()>左插入</button>
	<button id="right-insert" onclick=RightInsert()>右插入</button>
	<button id="left-remove" onclick=LeftRemove()>左侧出</button>
	<button id="right-remove" onclick=RightRemove()>右侧出</button>
	<div id="list"></div>

<script type="text/javascript">
if (document.getElementById('number')) {}
	function LeftInsert() {
		var data = document.getElementById('number').value;
		if(data==""){
			alert('请输入数字');
		} else{
			var newnode = document.createElement('div');
			var node = document.getElementById('list').firstChild;
			var nodeF = document.getElementById('list');
			newnode.innerHTML = data;
			newnode.className = 'squre';
			nodeF.insertBefore(newnode,node);
		}

	}
		function RightInsert(){
			var data = document.getElementById('number').value;
			if(data==""){
				alert("请输入字符");
			} else{
				var newnode = document.createElement("div");
				var node = document.getElementById("list");
				newnode.innerHTML = data;
				newnode.className = 'squre';
				node.appendChild(newnode);
			}
		}

	function LeftRemove(){
		 if(document.getElementById('list').children.length!=0){
		 	var node = document.getElementById('list').firstChild;
		 	node.parentNode.removeChild(node);
		 } else{
		 	alert('已全部删除');
		 }
	}

	function RightRemove(){
		if (document.getElementById('list').children.length!=0) {
			var node = document.getElementById('list').lastChild;
			node.parentNode.removeChild(node);
		} else{
			alert('已全部删除');
		}
	}
</script>

</body>
</html>
