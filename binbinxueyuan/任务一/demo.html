<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>任务一</title>
</head>
<body>
	<label>请输入北京今天空气的质量：<input  id="aqi-input" type="text"> </label>
	<button id="button" >确认填写</button>

	<div>你输入的值是: <span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">
(function() {
	var $ = function(id) {
		return document.getElementById(id);
	};
	$('button').onclick = function() {
		var price = $('aqi-input').value;
		if (price < 1000){
		$('aqi-display').innerHTML = price;
		} else {
		alert("请输入小于1000的数字");
	};
	};
 })();
</script>

</body>
</html>
